<script type="text/javascript">
document.oncontextmenu=function(e){return false;};
var fetchFile=function (filetype){
	if(filetype==="docx"){
		window.open("https://raw.githubusercontent.com/kcak11/DocumentRepos/master/files/Ashish_CV_Document.docx","filefetchwin_akweb");
	}else if(filetype==="pdf"){
		window.open("https://raw.githubusercontent.com/kcak11/DocumentRepos/master/files/Ashish_CV_Document.pdf","filefetchwin_akweb");
	}else if(filetype==="zip"){
		window.open("https://raw.githubusercontent.com/kcak11/DocumentRepos/master/files/Ashish_CV.zip","filefetchwin_akweb");
	}
}
</script>
<style type="text/css">
	.downloadLinks{font-family:Verdana;font-size:22px;color:#0084c4;cursor:pointer;border-bottom:1px dashed #0000ff;}
